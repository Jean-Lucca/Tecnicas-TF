<!DOCTYPE html>
<html lang="utf-8">
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
        <title>Locadora de Carros</title>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Locadora</a>
            </div>
        </nav>

        <main class="container mt-5">
            <div class="filtros d-flex flex-row">
                <form id="form_filtros">
                    <div id="inicioLocacao" class="date-picker">
                        <label>Inicio da Locação</label>
                        <input id="date" type="date">
                    </div>
                    <div id="fimLocacao" class="date-picker" >
                        <label>Fim da Locação</label>
                        <input id="date" type="date">
                    </div>
                    <div>
                        <label>Cambio Automático</label>
                        <input type="checkbox" name="cambio" />
                    </div>

                    <div>
                        <label>Ar Condicionado</label>
                        <input type="checkbox" name="arcondicionado" />
                    </div>
                    <button class="submit ">Buscar</button>
                </form>
                <div id="carros">
                <div class="warning">Nenhum carro disponivel</div>
            </div>
            </div>
        </main>

        <footer class="footer bg-dark py-3 mt-auto mb-0">
            <div class="container">
                <span class="text-muted">&copy; Locadora 2020</span>
            </div>
        </footer>

        <script type="text/javascript">
            var servidor = "http://localhost:8080";
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
        
    </body>
</html>
